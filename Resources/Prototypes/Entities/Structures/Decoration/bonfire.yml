- type: entity
  id: Bonfire
  parent: BaseStructure
  name: bonfire
  description: What can be better than a late evening under the sky with guitar and friends?
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Decoration/bonfire.rsi
    layers:
      - state: bonfire
      - state: burning
  #- type: PointLight
  #  radius: 5
  #  energy: 3
  #  color: "#FFC90C"
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100 # imp edit
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
      # imp edits
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: WoodDestroy
        - !type:SpawnEntitiesBehavior
          spawn:
            MaterialWoodPlank1:
              min: 6
              max: 10
        # end imp edits
  #- type: AmbientSound
  #  volume: -5
  #  range: 5
  #  sound:
  #    path: /Audio/Ambience/Objects/fireplace.ogg
  # imp edits
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 60
        mask:
        - MachineMask
        layer:
        - SlipLayer
        hard: false
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
  - type: TileEntityEffect
    effects:
    - !type:FlammableReaction
      multiplier: 2.5
      multiplierOnExisting: 0.75
    - !type:Ignite
  - type: Climbable
  - type: Construction
    graph: Bonfire
    node: bonfire
  # end imp edits

- type: entity
  id: LegionnaireBonfire
  parent: Bonfire
  name: legionnaire bonfire
  description: There, in the land of lava and ash, place to to cook marshmallow and potato.
  components:
  - type: Sprite
    layers:
      - state: legionnaire_bonfire
  - type: PointLight
    color: "#FF5601"
