- type: entity
  parent: SpawnPointJobBase
  id: SpawnPointCargoAssistant
  name: cargo assistant
  components:
  - type: SpawnPoint
    job_id: CargoTechnician # Change to CargoAssistant once it's mapped on every map
  - type: Sprite
    layers:
    - state: green
    - sprite: DeltaV/Markers/jobs.rsi
      state: cargoassistant

- type: entity
  parent: SpawnPointJobBase
  id: SpawnPointAdminAssistant
  name: administrative assistant
  components:
  - type: SpawnPoint
    job_id: AdministrativeAssistant
  - type: Sprite
    layers:
    - state: green
    - sprite: DeltaV/Markers/jobs.rsi
      state: adminassistant
