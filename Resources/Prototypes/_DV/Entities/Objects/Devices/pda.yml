- type: entity
  parent: SyndiPDA
  id: SyndiListeningPostPDA
  components:
  - type: Pda
    id: SyndicateIDCard
    penSlot:
      startingItem: CyberPen
      whitelist:
        tags:
        - Write
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-syndi-agent

- type: entity
  parent: CargoPDA
  id: CargoAssistantPDA
  name: cargo assistant PDA
  description: It smells like cardboard.
  components:
  - type: Pda
    id: CargoAssistantIDCard
    state: pda-cargo-assistant

- type: entity
  parent: BasePDA
  id: AdminAssistantPDA
  name: administrative assistant PDA
  description: Theres pen scribbles all over the edges, and a few sticky notes stuck on it.
  components:
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: AdminAssistantIDCard
    state: pda-admin-assistant
    penSlot:
      startingItem: LuxuryPen
      priority: -1
      whitelist:
        tags:
        - Write
  - type: Icon
    sprite: _DV/Objects/Devices/pda.rsi
    state: pda-admin-assistant
