- type: entity
  abstract: true
  id: BaseLensSlot
  components:
  - type: LensSlot
    LensSlotId: lens_slot
  - type: ItemSlots
    slots:
      lens_slot:
        whitelist:
          tags:
          - Lens

- type: entity
  parent: ClothingEyesBase
  id: PrescriptionLens
  name: perscription lens
  description: Adaptive lenses that fit inside frames or your face.
  components:
  - type: Sprite
    layers:
      - sprite: MyFork/Clothing/Eyes/lenses.rsi
        state: icon-small
  - type: VisionCorrection
    correctionPower: 2
  - type: Tag
    tags:
    - Lens

- type: entity
  parent: PrescriptionLens
  id: PrescriptionLensStrong
  name: strong perscription lens
  components:
  - type: Sprite
    layers:
      - sprite: MyFork/Clothing/Eyes/lenses.rsi
        state: icon-large
  - type: VisionCorrection
    correctionPower: 4

- type: entity
  parent: PrescriptionLensStrong
  id: BlindingLens
  name: blinding lens
  description: Adaptive lenses that ruin your vision.
  components:
  - type: VisionCorrection
    correctionPower: 0
    visionBonus: 6

# Given to near-sighted trait
- type: entity
  parent: ClothingEyesGlasses
  id: ClothingEyesGlassesStrong
  suffix: Strong
  components:
  - type: ItemSlots
    slots:
      lens_slot:
        startingItem: PrescriptionLensStrong
        whitelist:
          tags:
          - Lens
  - type: Tag # Prevent duplicate chameleon entry
    tags:
    - HamsterWearable
