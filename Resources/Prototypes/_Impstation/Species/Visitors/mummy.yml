      required: false
    Eyes:
      points: 1
      required: true
      defaultMarkings: [ MummyEyesGlow ]
    Chest:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ MummyTail1 ]
