- type: entity
  id: PartThyssk
  parent: [BaseItem, BasePart]
  name: "thyssk body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: InsectBlood
        Quantity: 10

