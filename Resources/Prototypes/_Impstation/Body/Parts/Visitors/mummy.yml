- type: entity
  id: PartMummy
  parent: [BaseItem, BasePart]
  name: "mummy body part"
  abstract: true
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Visitors/Mummy/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoMummy
  name: "mummy torso"
  parent: [PartMummy, BaseTorso]
  components:
  - type: Sprite
    state: "torso"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

- type: entity
  id: HeadMummy
