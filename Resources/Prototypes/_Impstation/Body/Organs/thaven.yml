- type: entity
  id: OrganThavenBrain
  parent: [BaseItem, OrganHumanBrain]
  name: thaven brain
  description: "An organic positronic brain. Quite remarkable, really."
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
    state: brain-thaven
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 10
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
        - ReagentId: CarpoToxin
          Quantity: 5
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: CarpoToxin
        Quantity: 5
  - type: FlavorProfile
    flavors:
      - thavenflesh

- type: entity
  id: OrganThavenEyes
  parent: BaseHumanOrgan
  name: eyes
  description: "I see you!"
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
