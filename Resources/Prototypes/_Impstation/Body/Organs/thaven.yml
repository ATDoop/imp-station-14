- type: entity
  id: OrganThavenLungs
  parent: BaseHumanOrgan
  name: lungs
  description: "Durable amphibious lungs that can draw oxygen from air or water."
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
    layers:
    - state: lung-l
    - state: lung-r
  - type: Organ
    removable: false
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [Human, Thaven]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 10
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
        - ReagentId: CarpoToxin
          Quantity: 5
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: CarpoToxin
        Quantity: 5
  - type: FlavorProfile
    flavors:
      - thavenflesh

