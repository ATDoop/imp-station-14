- type: entity
  id: BaseMummyOrganUnGibbable
  parent: BaseHumanOrganUnGibbable
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi

- type: entity
  id: BaseMummyOrgan
  parent: BaseHumanOrganUnGibbable
  abstract: true
  components:
  - type: Gibbable

- type: entity
  id: OrganMummyBrain
  parent: OrganHumanBrain
  name: brain
  description: "The source of incredible, unending intelligence. Honk."
  components:
  - type: Sprite
    state: brain

- type: entity
  id: OrganMummyEyes
  parent: OrganHumanEyes
  name: eyes
  description: "I see you!"
  components:
  - type: Sprite
    layers:
      - state: eyeball-l
      - state: eyeball-r

- type: entity
  id: OrganMummyTongue
  parent: OrganHumanTongue
  name: tongue
  description: "A fleshy muscle mostly used for lying."
  components:
  - type: Sprite
    state: tongue

- type: entity
  id: OrganMummyAppendix
  parent: OrganHumanAppendix
  name: appendix
  components:
  - type: Sprite
    layers:
    - state: appendix
    - state: appendix-inflamed
      visible: false

- type: entity
  id: OrganMummyEars
  parent: OrganHumanEars
  name: ears
  description: "There are three parts to the ear. Inner, middle and outer. Only one of these parts should normally be visible."
  components:
  - type: Sprite
    state: ears

- type: entity
  id: OrganMummyLungs
  parent: OrganHumanLungs
  name: lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r

- type: entity
  id: OrganMummyHeart
  parent: OrganHumanHeart
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
  - type: Sprite
    state: heart-on

- type: entity
  id: OrganMummyStomach
  parent: OrganHumanStomach
  name: stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    state: stomach

- type: entity
  id: OrganMummyLiver
  parent: OrganHumanLiver
  name: liver
  description: "Pairing suggestion: chianti and fava beans."
  components:
  - type: Sprite
    state: liver

- type: entity
  id: OrganMummyKidneys
  parent: OrganHumanKidneys
  name: kidneys
  description: "Filters toxins from the bloodstream."
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r

