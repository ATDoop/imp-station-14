### ASCENDED EVENTSPAWN
- type: entity
  parent: [ SimpleSpaceMobBase, FlyingMobBase ]
  id: MobRogueAscended
  name: rogue ascended
  suffix: MidRoundAntag
  description: An entity from beyond the borders of bluespace. Its contours continuously blur and blend together, unnerving to the eye.
  components:
  - type: RogueAscended # for the rogue ascended's MidRoundAntag Systems
  - type: ActionsProvider
    actions:
    - ActionRogueInfection
    - ActionRogueCosmicBeam
    - ActionRogueCosmicNova
  - type: Bloodstream
    bloodMaxVolume: 650
    bloodReagent: Entropy
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghost-role-information-rogue-ascended-name
    description: ghost-role-information-rogue-ascended-description
    rules: ghost-role-information-rogue-ascended-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: MobMover
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: Sprite
    sprite: _Impstation/CosmicCult/Mobs/astralrogue.rsi
    noRot: true
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: underlay
      shader: unshaded
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: base
      shader: unshaded
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: underlay
        BaseUnshaded: base
      Critical:
        BaseUnshaded: base-crit
      Dead:
        Base: underlay-off
        BaseUnshaded: base-dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 100
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: NoSlip
  - type: Eye
    visMask:
      - Normal
      - Ghost
      - 777
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: Speech
    speechVerb: Ghost
  - type: PointLight
    color: "#42a4ae"
    radius: 2
    energy: 3
    softness: 1
    castShadows: false
  - type: LightBehaviour
    behaviours:
     - !type:FadeBehaviour
       interpolate: Linear
       minDuration: 5.5
       maxDuration: 5.5
       startValue: 1
       endValue: 3
       property: Energy
       enabled: true
       isLooped: true
       reverseWhenFinished: true
  - type: GuideHelp
    guides:
    - MinorAntagonists
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
  - type: Puller
    needsHands: false
  - type: MobState
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      450: Critical
      500: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      250: 0.7
      400: 0.5
  - type: Absorbable # imp
    biomassRestored: 0.8
  - type: Butcherable
    spawned:
    - id: AscendedDendrite
      amount: 1
  - type: InteractionPopup
    successChance: 0.25
    interactSuccessString: petting-success-rogue-ascended
    interactFailureString: petting-failure-rogue-ascended
    interactFailureSound:
      path: /Audio/_Impstation/CosmicCult/cosmic_unwield.ogg
    soundPerceivedByOthers: false
  - type: RandomMetadata
    nameSegments:
    - ascended_names
    - ascended_titles
  - type: Flammable # Not flammable
    damage:
      types: {}
  - type: StatusEffects # Overwriting status effects
    allowed:
    - SlowedDown
    - RadiationProtection
    - Adrenaline
  - type: MeleeWeapon
    angle: 90
    range: 2
    animation: WeaponArcCosmic
    attackRate: 1
    clickDamageModifier: 1
    damage:
      types:
        Slash: 11
        Asphyxiation: 12
        Cold: 12
        Structural: 15
    soundHit:
      path: /Audio/_Impstation/CosmicCult/cosmicsword_hit.ogg
      params:
        variation: 0.2
        volume: 1
    soundSwing:
      path: /Audio/_Impstation/CosmicCult/cosmicweapon_swing.ogg
      params:
        variation: 0.125
        volume: -4
    soundNoDamage:
      path: /Audio/_Impstation/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 0.2
        volume: -11
