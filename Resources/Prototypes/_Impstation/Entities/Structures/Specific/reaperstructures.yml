- type: entity
  id: ReaperCoffin
  parent: BaseStructure
  name: reaper coffin
  suffix: Ghost role
  description: This spooky coffin almost looks like a life support system. Or maybe an unlife support system.
  components:
    #REAPER TODO: Custom Sprite
  - type: Transform
    noRot: true
  - type: Icon
    sprite: _Impstation/Structures/Storage/Crates/generic.rsi # imp
    state: icon
  - type: Sprite
    noRot: true
    sprite: _Impstation/Structures/Storage/Crates/generic.rsi # imp
    offset: 0, 0.25 # imp
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: EntityStorage
  - type: PlaceableSurface
    isPlaceable: false # defaults to closed.
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: open
    stateDoorClosed: closed
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: ItemSlots
  - type: StorageFill
    contents:
      - id: MobReaperGhostrole

- type: entity
  id: PhoneReaper
  parent: BaseStructure
  name: ancient phone
  description: A repurposed mortal artifact that serves as a direct connection to the Paranoosphere Council.
  components:
  - type: Sprite
    noRot: true
    sprite: _Impstation/Structures/Specific/Reaper/oldphone.rsi
    state: ancientphone
    drawdepth: Mobs
    offset: "0.0,0.3"
  - type: InteractionOutline
  - type: Prayable
    sentMessage: prayer-popup-notify-reaper-sent
    notificationPrefix: prayer-chat-notify-reaper
    verb: prayer-verbs-call
    verbImage: null
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.05,0.45,0.05,0.55"
          position: 0, 3
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable