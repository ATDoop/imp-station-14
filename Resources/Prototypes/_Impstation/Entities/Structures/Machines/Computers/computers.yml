- type: entity
  parent: BaseComputer
  id: ComputerReaperTeleporter  #REAPER TODO: sprites, locales, name for this
  name: teleportation console
  description: A recovered mortal artifact hastily reconfigured to teleport Reapers.
  components:
  - type: Sprite
    sprite: _Impstation/Structures/Machines/computer_old.rsi # use base directory for screen and keys (unless we've resprited them), use imp directory for body, keyboard, and panel
    layers:
    - map: ["computerLayerBody"]
      state: computer
      sprite: _Impstation/Structures/Machines/computer_old.rsi # imp
    - map: ["computerLayerKeyboard"]
      state: keyboard
      sprite: _Impstation/Structures/Machines/computer_old.rsi # imp
    - map: ["computerLayerScreen"]
      state: reaper
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
  - type: ActivatableUI
    key: enum.TeleportLocationUiKey.Key
  - type: UserInterface
    interfaces:
      enum.TeleportLocationUiKey.Key:
        type: TeleportLocationsBoundUserInterface
  - type: PointLight
    radius: 2.4 #imp
    energy: 1.6
    color: "#ffffff"
  - type: TeleportLocations
    name: teleportation-console-window-title
    teleportEffect: WizardSmoke
    closeAfterTeleport: true
  - type: UseDelay
    delay: 1
    delays:
      TeleportDelay: !type:UseDelayInfo
        length: 300
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10000
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: monitorBroken
      - !type:DoActsBehavior
        acts: ["Destruction"]