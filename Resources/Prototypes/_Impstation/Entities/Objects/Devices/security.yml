#    sprite: Objects/Fun/toys.rsi
#    equippedPrefix: lizard
#    slots:
#    - HEAD
    clothingVisuals:
      suitStorage:
      - state: criminal-equipped-SUITSTORAGE
      - state: criminal-equipped-SUITSTORAGE-overlay
        shader: unshaded
  - type: ActivatableUI
    key: enum.CriminalRecordsConsoleKey.Key
  - type: UserInterface
    interfaces:
      enum.CriminalRecordsConsoleKey.Key:
        type: CriminalRecordsConsoleBoundUserInterface
