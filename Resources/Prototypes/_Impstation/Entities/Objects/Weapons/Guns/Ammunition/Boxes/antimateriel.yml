- type: entity
  abstract: true
  parent: [ BaseItem, BaseSecurityContraband ]
  id: BaseMagazineBoxReaperSniper
  name: ammunition box (.60 anti-mortal)
  description: A box made for 10 rounds of .60 anti-mortal ammunition. #imp
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeAntiMateriel
    proto: CartridgeReaperSniper
    capacity: 10
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Boxes/anti_materiel_reaper.rsi # imp
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

