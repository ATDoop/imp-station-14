- type: entity
  name: fishing rod
  parent: BaseItem
  id: FishingRodBase
  components:
    - type: AmmoCounter
    - type: FishingRod
    - type: Gun
      soundGunshot: /Audio/Weapons/Guns/Gunshots/harpoon.ogg
      fireRate: 0.5
      clumsyProof: true
    - type: BasicEntityAmmoProvider
      proto: FishingHook
      capacity: 1
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          visible: true
    - type: UseDelay
      delay: 1.5
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { state: base-unshaded }
            False: { state: base-unshaded-off }
    - type: PacifismAllowedGun