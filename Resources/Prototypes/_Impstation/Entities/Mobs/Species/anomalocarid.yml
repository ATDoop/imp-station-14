- type: entity
  save: false
  name: Urist McBlblbl
  parent: BaseMobSpeciesOrganic
  id: BaseMobAnomalocarid
  abstract: true
  components:
  - type: Absorbable
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: _Impstation/Mobs/Species/Anomalocarid/parts.rsi
    state: full
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.4
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1, 1
  - type: Body
    prototype: Anomalocarid
    requiredLegs: 2
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Anomalocarid
  - type: Bloodstream
    bloodReagent: CopperBlood
  - type: MeleeWeapon
    attackRate: 0.6
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 8
  - type: Tag
    tags:
    - AnomalocaridClaw
    - DoorBumpOpener
    - CanPilot
    - FootstepSound
    - AnomalyHost
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatCrab
        amount: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 300 #big
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: TypingIndicator
    proto: anomalocarid
  - type: Speech
    speechVerb: Anomalocarid
    speechSounds: Arachnid
    allowedEmotes: ['Click', 'Chitter']
    suffixSpeechVerbs:
      chat-speech-verb-suffix-exclamation-strong: AnomalocaridExclamationStrong
      chat-speech-verb-suffix-exclamation: AnomalocaridExclamation
      chat-speech-verb-suffix-stutter: AnomalocaridStutter
  - type: Vocal
    sounds:
      Male: MaleArachnid
      Female: FemaleArachnid
      Unsexed: UnisexArachnid
  - type: HumanoidAppearance
    species: Anomalocarid
    hideLayersOnEquip:
    - Eyes
    - Head #eyeshine is on the head layer, some hats need to hide it and no other species hides this slot
  - type: Inventory
    speciesId: anomalocarid
    templateId: anomalocarid
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Anomalocarid/displacement.rsi
            state: jumpsuit
      shoes:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Anomalocarid/displacement.rsi
            state: shoes
      gloves:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Anomalocarid/displacement.rsi
            state: hand
      outerClothing:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Anomalocarid/displacement.rsi
            state: outerClothing
      belt:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Anomalocarid/displacement.rsi
            state: belt
  - type: CosmicStarMarkOffset
    offset: 0, 0.375


