      - map: [ "neck" ]
      - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
      - map: [ "enum.HumanoidVisualLayers.Hair" ]
      - map: [ "enum.HumanoidVisualLayers.HeadSide" ]
      - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
      - map: [ "mask" ]
      - map: [ "head" ]
      - map: [ "pocket1" ]
      - map: [ "pocket2" ]
      - map: [ "clownedon" ]
        sprite: "Effects/creampie.rsi"
        state: "creampie_anomalocarid"
        visible: false
        offset: 0, 0.375 #gotta offset the pie
  - type: Body
    prototype: Anomalocarid
    requiredLegs: 2
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Anomalocarid
  - type: Bloodstream
    bloodReagent: CopperBlood
  - type: MeleeWeapon
    attackRate: 0.6
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 8
  - type: Tag
    tags:
    - AnomalocaridClaw
    - DoorBumpOpener
    - CanPilot
    - FootstepSound
    - AnomalyHost
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatCrab
        amount: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 300 #big
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: TypingIndicator
    proto: anomalocarid
  - type: Speech
    speechVerb: Anomalocarid
    speechSounds: Arachnid
    allowedEmotes: ['Click', 'Chitter']
    suffixSpeechVerbs:
      chat-speech-verb-suffix-exclamation-strong: AnomalocaridExclamationStrong
      chat-speech-verb-suffix-exclamation: AnomalocaridExclamation
      chat-speech-verb-suffix-stutter: AnomalocaridStutter
  - type: Vocal
    sounds:
      Male: MaleArachnid
      Female: FemaleArachnid
      Unsexed: UnisexArachnid
  - type: HumanoidAppearance
    species: Anomalocarid
    hideLayersOnEquip:
    - Eyes
  - type: Inventory
    speciesId: anomalocarid
    templateId: anomalocarid
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Anomalocarid/displacement.rsi
            state: jumpsuit
      shoes:
