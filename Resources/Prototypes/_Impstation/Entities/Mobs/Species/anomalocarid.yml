          32:
            sprite: _Impstation/Mobs/Species/Anomalocarid/displacement.rsi
            state: shoes
      gloves:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Anomalocarid/displacement.rsi
            state: hand
      outerClothing:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Anomalocarid/displacement.rsi
            state: outerClothing
      belt:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Anomalocarid/displacement.rsi
            state: belt
